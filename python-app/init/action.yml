name: "test"
description: "run unittest"

inputs:
  sync-dev:
    description: "sync with --dev"
    required: false
    default: true

runs:
  using: "composite"
  steps:
    - name: clone repo
      uses: actions/checkout@v3

    - name: parse python version
      id: parse-python-version
      run: |
        version=$(cat Pipfile | grep python_version | grep -oE '[0-9]+\.[0-9]+')
        echo $version
        if [[ $? != 0 || -z $version ]]; then
          version=3.9
        fi
        echo "::set-output name=python-version::$version"
      shell: bash

    - name: setup python with parsed version
      uses: actions/setup-python@v4
      with:
        python-version: ${{ steps.parse-python-version.outputs.python-version }}
        cache: 'pipenv'

    - name: Install pipenv
      run: |
        pip install --upgrade pip
        pip install pipenv
        python --version ; pip --version ; pipenv --version
      shell: bash

    - if: ${{ inputs.sync-dev == 'true' }}
      name: Install package in dev mode
      run: |
        pipenv sync --dev
      env:
        PYPI_DEPLOY_TOKEN: ${{ env.PYPI_DEPLOY_TOKEN }}
      shell: bash

    - if: ${{ inputs.sync-dev == 'false' }}
      name: Install package in normal mode
      run: |
        pipenv sync
      env:
        PYPI_DEPLOY_TOKEN: ${{ env.PYPI_DEPLOY_TOKEN }}
      shell: bash

    - name: lint
      run: |
        pipenv install 'poetry-core>=1.5.0'
        pipenv install 'isort>=5.12.0'
        pipenv install pre-commit
        pipenv run pre-commit run --show-diff-on-failure --all-files
      shell: bash